<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="img/logo.svg" alt="logo Cris">
            <h1>Mensagens Codificadas</h1>
        </header>
        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
                <p>! ATENÇÃO: Apenas letras maiúsculas e sem acento!</p>
            </div>


            <div id="output">
                <img src="img/ilustracao.svg" alt="logo cris" height="330px" width="400px">
                <h2>Sua mensagem aparecerá aqui!</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>


        <div class="buttons">
            <div class="container-bnt">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>

        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/lusxcca"><ion-icon name="logo-github"></ion-icon></a>
            <a href="img/icons8-linkedin-30.png"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Lucas Bizarria</h3>
    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
